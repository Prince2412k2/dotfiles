
# ─── Color Scheme (Rose Pine Moon) ─────────────────────────
colors:
  primary:
    background: '0x000000'
    foreground: '0xe0def4'
  normal:
    black:   '0x2a273f'
    red:     '0xeb6f92'
    green:   '0x9ccfd8'
    yellow:  '0xf6c177'
    blue:    '0x31748f'
    magenta: '0xc4a7e7'
    cyan:    '0xebbcba'
    white:   '0xe0def4'
  bright:
    black:   '0x6e6a86'
    red:     '0xeb6f92'
    green:   '0x9ccfd8'
    yellow:  '0xf6c177'
    blue:    '0x31748f'
    magenta: '0xc4a7e7'
    cyan:    '0xebbcba'
    white:   '0xffffff'

# ─── Background Opacity ─────────────────────────────────────
window:
  opacity: 0.85
  decorations: none  # similar to gtk-titlebar = false

# ─── Shell Integration / Launch Behavior ───────────────────
# No direct equivalents for: no-cursor, no-sudo, no-title
# But you can hide the cursor when typing:
cursor:
  hide_when_typing: true

# ─── Keybindings (Page Scrolling) ───────────────────────────
key_bindings:
  - { key: D, mods: Control, action: ScrollPageDown }
  - { key: U, mods: Control, action: ScrollPageUp }

